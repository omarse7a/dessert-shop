<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="import" href="component.html">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="js/load_data.js"></script>
  
  <title>Frontend Mentor | Product list with cart</title>

</head>
<body>
  <div class="p-6 flex flex-col space-y-6 sm:p-20 sm:flex-row sm:space-y-0 sm:space-x-[5%]">
    <main class="w-full sm:w-[60%]">
      <h2 class="text-4xl font-bold mb-5">Desserts</h2>
      <div id="product-list" class="grid sm:grid-cols-2 md:grid-cols-3 gap-6">
          <!-- Products will be added from js -->
      </div>
    </main>
    <aside class="p-5 w-full sm:w-[35%] rounded-2xl">
      <h3 class="text-xl font-bold">
        Your Cart (<span id="item-count">0</span>)
      </h3>
      <div id="cart">
          <!-- Cart contents will be added from js -->
      </div>
    </aside>
  </div>
</body>
</html>
