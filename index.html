<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="import" href="component.html">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
  <title>Frontend Mentor | Product list with cart</title>

</head>
<body>
  <div class="p-6 flex flex-col space-y-6 sm:p-20 sm:flex-row sm:space-y-0 sm:space-x-[5%]">
    <main class="w-full sm:w-[50%] lg:w-[70%]">
      <h2 class="text-5xl font-bold mb-5">Desserts</h2>
      <div id="product-list" class="grid lg:grid-cols-2 xl:grid-cols-3 gap-6">
          <!-- Products will be added from js -->
      </div>
    </main>
    <aside class="self-start p-8 w-full sm:w-[45%] lg:w-[25%] rounded-2xl">
      <h3 class="text-3xl font-bold mb-5">
        Your Cart (<span id="item-count"></span>)
      </h3>
      <div id="cart">
        
      </div>
    </aside>
  </div>
  <script type="module" src="js/load_data.js"></script>
  <script type="module" src="js/cart.js"></script>
</body>
</html>
