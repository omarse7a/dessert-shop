<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="import" href="component.html">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
  <title>Frontend Mentor | Product list with cart</title>

</head>
<body class="bg-[hsl(13,31%,94%)] text-[hsl(14,65%,9%)]">
  <div class="p-6 flex flex-col space-y-6 sm:p-20 sm:flex-row sm:space-y-0 sm:space-x-[5%]">
    <main class="w-full sm:w-[50%] lg:w-[70%]">
      <h2 class="text-5xl font-bold mb-5">Desserts</h2>
      <div id="product-list" class="grid lg:grid-cols-2 xl:grid-cols-3 gap-6">

      </div>
    </main>
    <aside class="self-start bg-[hsl(20,50%,98%)] p-8 w-full sm:w-[45%] lg:w-[25%] rounded-2xl">
      <h3 class="text-3xl font-bold mb-5">
        Your Cart (<span id="item-count"></span>)
      </h3>
      <div id="cart">
        
      </div>
    </aside>
  </div>
  <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black/50 hidden">
   <div class="bg-[hsl(20,50%,98%)] p-10 rounded-lg w-full sm:w-[60%] lg:w-[30%]">
            <img src="assets/images/icon-order-confirmed.svg" alt="comfirmed">
            <h2 class="text-4xl font-bold mt-5 mb-3">Order Confirmed</h2>
            <p class="mb-5 text-[hsl(12,20%,44%)]">We hope you enjoy your food!</p>
            <div id="checkout" class="p-3 mb-8 bg-[hsl(13,31%,94%)] rounded-lg">
         
            </div>
            <button id="new-order" class="w-full py-3 text-[hsl(20,50%,98%)] bg-[hsl(14,86%,42%)] font-semibold rounded-full cursor-pointer hover:bg-[hsl(14,89%,33%)] transition">
                Start New Order
            </button>
        </div>
  </div>
  <script type="module" src="js/load_data.js"></script>
  <script type="module" src="js/cart.js"></script>
</body>
</html>
